<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Thank you" E-sports News</title>
    <!--render all elements normally-->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- My frame work -->
    <link rel="stylesheet" href="../css/myframework.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- style css -->
    <style>
        .up{
            position: relative;
        }
        .up::before{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:rgb(0 0 0 / 50%);
        }
        .up .bb{
            background-size: cover;
            height: 99.5vh;
            width: 100%;
            object-fit: cover;
        }
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            padding: 300px 450px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.25);
            border-top: 1px solid rgba(255,255,255,0.5);
            border-left: 1px solid rgba(255,255,255,0.5);
            border-radius: 20px;
        }
        
        .box h1{
            font-family: 'Cairo', sans-serif;
            font-size: 117px;
            text-shadow: -5px 5px 10px black;
            position: absolute;
            top: 20%;
            left: 45%;
            transform: translate(-30%, -50%);
        }
        .box p{
            font-family: 'Cairo', sans-serif;
            font-size: 25px;
            text-shadow: -5px 5px 10px black;
            position: absolute;
            top: 47%;
            left: 57%;
            transform: translate(-30%, -50%);
        }
        .box a{
            position: absolute;
            top: 60%;
            left: 31%;
            transform: translate(-30%, -50%);
            background-color: #367a7f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
            font-family: 'Cairo', sans-serif;
            box-shadow: -3px 3px 5px 0px black;
        }
        .box a:hover{
            background-color: hsl(184, 40%, 30%);
        }
        .box img{
            width: 80px;
            position: absolute;
            top: 58%;
            left: 57%;
            transform: translate(-50%, -50%) rotate(106deg);
        }
        @media (max-width: 992px) {
            .box{
                padding: 300px 300px;
            }
            .box h1{
                font-size: 90px;
            }
            .box p{
                top: 40%;
            }
            .box a{
                left: 25%;
            }
            .box img{
                width: 80px;
                position: absolute;
                top: 53%;
                left: 58%;
                transform: translate(-50%, -50%) rotate(81deg);
            }
        }
        @media (max-width: 768px) {
            .box{
                padding: 300px 160px;
            }
            .box h1{
                font-size: 69px;
            }
            .box p{
                top: 37%;
                font-size: 20px;
                left: 60%;
            }
            .box a{
                left: 25%;
            }
            .box img{
                width: 70px;
                position: absolute;
                top: 45%;
                left: 35%;
                transform: translate(-50%, -50%) rotate(334deg) scaleX(-1);
            }
        }
    </style>
</head>
<body>
    <div class="up">
        <img class="bb" src="../imgs/thank.jpg" alt="">
        <div class="box">
            <h1>!شكرا</h1>
            <p>لتواصلك معنا</p>
            <a href="../index2.html">الصفحة الرئيسية</a>
            <img src="../imgs/arrow.png" alt="arrow">
        </div>
    </div>
</body>
</html>
